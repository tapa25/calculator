<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table,td,th,tr {
            background-color:rgb(186, 137, 137);
            border-radius:20px;
        

       }
       input{
          background-color: blanchedalmond;
          margin:auto;
          width:50px;
          height:100%;
          border-radius:20px;
       }

    </style>
    <script>
        function display(x)
        {
            document.getElementById("text1").value+=x;
        }
        function calculate(){
            var v=document.getElementById("text1").value
            document.getElementById("text1").value=eval(v);
        }
    </script>
</head>
<body>
    <center>
        <form>
            <table border="1">
                <tr>
                    <th colspan="4">CALCULATOR</th>

                </tr>
                <tr>
                    <th colspan="9"><input type="text" id ='text1' placeholder="0"style="width:200px;text-align:right">
                    
                    </th>
                </tr>
                <tr>
                    <td><input type="reset" value="c" ></td>
                    <td><input type="button" value="/" onclick="display(this.value)"></td>
                    <td><input type="button" value="*" onclick="display(this.value)"></td>
                    <td><input type="button" value="-" onclick="display(this.value)"></td>
                    
                    

                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="display(this.value)"></td>
                    <td><input type="button" value="8" onclick="display(this.value)"></td>
                    <td><input type="button" value="9" onclick="display(this.value)"></td>
                    <td rowspan="2" style="height:50px;"><input type="button" value="+" onclick="display(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="display(this.value)"></td>
                    <td><input type="button" value="5" onclick="display(this.value)"></td>
                    <td><input type="button" value="6" onclick="display(this.value)"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="display(this.value)"></td>
                    <td><input type="button" value="2" onclick="display(this.value)"></td>
                    <td><input type="button" value="3" onclick="display(this.value)"></td>
                    <td rowspan="2" style="height:48px;"><input type="button" value="=" onclick="calculate()"></td>
                </tr>
                <tr>
                    <td colspan="2" style="width:100px;">
                        <input type="button" value="0" onclick="display(this.value)" style="width:100px;"></td>
                    <td><input type="button" value="." onclick="display(this.value)"></td>    
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
